<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tinder</title>
</head>
<body>
  <nav class="navbar">
    <i class="fa fa-fire"></i>
    <i class="fa fa-comments"></i>
    <i class="fa fa-user"></i>
  </nav>

  <div class="photo-an-actions">
    <div class="photo">
      <div class="photo-text">
        <div class="name-and-age">
          <h2>Lorem</h2>
          <h2>22</h2>
        </div>
        <div class="bio">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quasi quo veritatis vero. Porro quaerat nostrum, praesentium veniam consequatur voluptatibus ad doloribus.</div>
      </div>
    </div>
    <div class="actions">
      <div class="action">
        <i class="fas fa-times"></i>
      </div>
      <div class="action">
        <i class="fas fa-star"></i>
      </div>
      <div class="action">
        <i class="fas fa-heart"></i>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/2c911c4ac6.js" crossorigin="anonymous"></script>
</body>
</html>
